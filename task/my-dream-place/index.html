<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover your dream destination with My Dream Place. Explore beautiful getaways and exclusive travel deals."
    />
    <meta
      name="keywords"
      content="travel, dream vacation, holiday destinations, travel deals"
    />
    <meta name="author" content="My Dream Place Team" />

    <title>My Dream Place | Discover Your Perfect Getaway</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-icon">
          <img
            width="50"
            height="50"
            src="https://img.icons8.com/ios-filled/50/228BE6/airplane-mode-on.png"
            alt="airplane-mode-on"
          />
          <h3>my Dream place</h3>
        </div>

        <div class="nav-menu">
          <div class="nav-item">Home</div>
          <div class="nav-item">Discover</div>
          <div class="nav-item">Activity</div>
          <div class="nav-item">About</div>
          <div class="nav-item">Contact</div>
        </div>
        <div class="button-container">
          <button class="btn btn-register">Register</button>
          <button class="btn btn-signin">Sign In</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-image">
          <div class="hero-flex">
            <h1>Enjoy your dream vacation</h1>
            <p>
              Plan and book your perfect trip with expert advice,travel tips,
              destination<br />
              information, and inspiration from us.
            </p>
          </div>
          <div class="travel-search">
            <div class="travel-card">
              <form class="travel-form">
                <div class="form-container">
                  <div class="input-group">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <input
                      type="text"
                      class="destination-input"
                      placeholder="Where are you going?"
                    />
                  </div>

                  <div class="input-group">
                    <i class="fa-solid fa-calendar-days icon"></i>
                    <input
                      type="text"
                      class="check-in-date-input"
                      placeholder="Check in date"
                    />
                  </div>

                  <div class="input-group">
                    <i class="fa-solid fa-calendar-days icon"></i>
                    <input
                      type="text"
                      class="check-out-date-input"
                      placeholder="Check-out date"
                    />
                  </div>

                  <div class="input-group">
                    <i class="fa-solid fa-user icon"></i>
                    <input
                      type="text"
                      class="guests-input"
                      placeholder="Number of guests"
                    />
                  </div>
                  <button class="btn btn-search">Search</button>
              
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <!-- Footer links, copyright -->
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
