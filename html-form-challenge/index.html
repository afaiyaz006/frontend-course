<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Challenge</title>
  </head>
  <body>
    <h1>Apartment Search</h1>
    <div>
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        name="location"
        placeholder="Dhaka,Bangladesh"
      />
    </div>
    <div>
      <label for="price">Price</label>
      <input type="range" id="price" name="price" />
    </div>
    <br />
    <div>
      <label for="bedrooms">Number of Bedrooms</label>
      <input type="number" id="bedrooms" name="bedrooms" />
    </div>
    <br />
    <div>
      <label for="bathrooms">Number of Bathrooms</label>
      <input type="number" id="bathrooms" name="bathrooms" />
    </div>
    <br />
    <div>
      <label for="pets-allowed">Pets Allowed</label>
      <input type="checkbox" id="pets-allowed" name="pets-allowed" />
    </div>
    <br />
    <div>
      <label for="date">Date Available</label>
      <input type="date" id="date" name="date-available" />
    </div>
    <br />
    <div>
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
