<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="quote-card" id="quote-card">
      <div class="quote">
        <i class="fa-solid fa-quote-left fa-2xl"></i>
        <div class="quote-text" id="quote-data">What you are is what you have been.What you'll be is what you do now.</div>
      </div>
      <div class="author" id="author-data">Buddha</div>
      <div class="bottom-section">
        <button class="twitter-share-button">
          <i class="fa-brands fa-x-twitter"></i>
        </button>
        <button class="new-quote-button" onclick="onNewQuoteButtonClicked()">New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader">

    </div>
    <script src="./script.js">

    </script>
  </body>
</html>
